version: '3.8'
services:
  data:
    build:
      context: ./scraping
      dockerfile: Dockerfile
    container_name: data
    volumes:
      - .:/usr/src/app
      - data:/usr/src/app/data
    # depends_on:
    #   - web
  database:
    image: mysql
    container_name: mail_database
    command: ["mysqld", "--datadir=pkg/api/db", "--port=${DB_PORT}"]
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOTPASS}
      - MYSQL_PORT=${DB_PORT}
      - MYSQL_DATABASE=${DBNAME}
    depends_on:
      - data
  web:
    build: .
    container_name: mail_app
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/usr/src/app
      - data:/usr/src/app/data
    depends_on:
      - database
    command: air -c air.toml

volumes:
  data: